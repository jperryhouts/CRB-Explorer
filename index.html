<html>
  <head>
    <meta charset="UTF-8">
    <title>CRB Cross Sections</title>
    <style>
      body {
        background-color:grey;
        color:white;
        height:100%;
        margin:0;
        padding:0;
      }
      #map-div {
        display:block;
        position:relative;
        width:500;
        height:500;
        border:1px solid black;
        margin:0 auto;
        background-color: #999;
      }
      #map-div>canvas {
        position:absolute;
        top:0;
        left:0;
      }
      #xsection-div {
        display:block;
        position:relative;
        background-color: #333/*rgba(191,216,204,255)*/;
        border:1px solid black;
        width:1000;
        height:300;
        margin:2em auto;
      }
    </style>
  </head>
  <body onload="InitApp();">
    <div style='padding:2em;'>
      <div id='map-div'>
        <canvas id="map-background" width=500 height=500>
          Your browser does not support HTML5.
        </canvas>
        <canvas id="map-overlay" width=500 height=500>
        </canvas>
      </div>

      <div id="xsection-div">
        <canvas id="xsection" width="1000" height="300">
        </canvas>
        <div style='display:block;'>
          <span id='Alabel'></span>
          <span id='Blabel'></span>
          <span id='AspectLabel'></span>
          <span id='PitchLabel'></span>
        </div>
      </div>
    </div>
    <script src="./visualizer.js"></script>
  </body>
</html>
